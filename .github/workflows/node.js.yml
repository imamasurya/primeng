name: NodeJS CI and publish package

on:
    push:
        branches: [14.1.2-CUSTOM]
    pull_request:
        branches: [14.1.2-CUSTOM]

permissions:
    contents: read
    packages: write

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@imamasurya'

            - name: Build
              run: |
                  npm install

            - name: Publish Package
              if: ${{ success() }}
              run: |
                  npm run build:lib
            - run: cd dist
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
